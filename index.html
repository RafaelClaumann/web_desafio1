<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Veículo</title>
  </head>

  <body>
    <form onsubmit="enviarFormulario(event)">
      <fieldset>
        <legend>Dados do Proprietário</legend>
        <label>Nome do proprietário:</label>
        <input
          id="nome_proprietario"
          type="text"
          name="nome_proprietario"
          value="Rafael Claumann Bernardes"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Dados do Veículo</legend>
        <label>Placa do veículo:</label>
        <input
          id="placa_veiculo"
          type="text"
          name="placa_veiculo"
          value="MKU4J39"
          required
        />

        <label>Modelo do veículo:</label>
        <input
          id="modelo_veiculo"
          type="text"
          name="modelo_veiculo"
          value="New Fiesta"
          required
        />

        <label>Cor do veículo:</label>
        <input
          id="cor_veiculo"
          type="text"
          name="cor_veiculo"
          value="Branca"
          required
        />
      </fieldset>

      <fieldset>
        <legend>Dados do Apartamento</legend>

        <label
          >Bloco do apartamento:
          <select
            id="bloco"
            name="bloco_apartamento"
            required
            onchange="enableApartmentComboBox()"
          >
            <option value="">Selecione...</option>
          </select>
        </label>

        <label
          >Número do apartamento:
          <select
            id="apartamento"
            name="numero_apartamento"
            required
            disabled
            onchange="enableParkingSpotComboBox()"
          >
            <option value="">Selecione...</option>
          </select>
        </label>

        <label
          >Número da vaga de estacionamento:
          <select id="vaga" name="vaga_estacionamento" required disabled>
            <option value="">Selecione...</option>
          </select>
        </label>
      </fieldset>
      <input type="submit" value="Enviar" />
    </form>

    <pre
      id="output"
      style="
        border: 1px solid #333;
        padding: 10px;
        border-radius: 8px;
        background-color: #f9f9f9;
        max-width: 400px;
        overflow: auto;
        display: none;
      "
    ></pre>

    <script src="backend.js"></script>
    <script src="form.js"></script>
  </body>
</html>
